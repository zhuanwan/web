<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web</title>
    <style>
        #root-tips {
            margin-top: 100px;
            font-size: 20px;
            text-align: center;
            color: red;
        }

        :where(#root-tips a) {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="root-tips"><a></a></div>
    <div id="root"></div>

    <script>
        function isIE() {
            if (!!window.ActiveXObject || 'ActiveXObject' in window) return true;
            return false;
        }
        if (isIE()) {
            document.getElementById('root-tips').innerHTML = '该系统不兼容IE浏览器，请更换浏览器访问。';
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
</body>

</html>
