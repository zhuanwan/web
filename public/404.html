<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>redirect</title>
</head>
<script>
  // 'http://localhost:8099/web/fabric/echarts-demo'
  const path = location.pathname; //  '/web/fabric/echarts-demo'
  const pos = path.indexOf('\/', 1); // 4
  const repo = path.substring(0, pos); // '/web'
  const ghpage = path.substring(pos); // '/fabric/echarts-demo'
  const redirectUrl = location.origin + repo + '/?ghpage=' + encodeURIComponent(ghpage + location.search);
  window.location.replace(redirectUrl);
</script>

<body>

</body>

</html>
